    <form action="" id="newMeetingForm">
      <div class="middle">
        <h2>Meetings</h2>
        <h4>Schedule a New Meeting</h4>
        <br /><br />
        <h3>Add Details</h3>
        <br />
        <div class="newmeetform">
          <label for="name" class="date">Date:</label>
          <input type="datetime-local" id="date" name="date" required/><br /><br />

          <label for="name" class="title">Title:</label>
          <input type="text" id="title" name="title" required/><br /><br />

          <label for="name" class="venue">Venue:</label>
          <input type="text" id="venue" name="venue" /><br /><br />

          <label for="name" class="link">Link:</label>
          <input type="url" id="link" name="link" required/>
        </div>
        <br><br>
        <button class="post-meeting-btn" id="post-meeting-btn1" type="submit">
          Post Meeting
        </button>
      </div>

      <div class="right">
        <h3 class="add-teams-text">Add Teams</h3>
        <div class="container">
          <ul class="ks-cboxtags">
            <li>
              <input
                type="radio"
                id="checkboxOne"
                name="t[]"
                data-value=""
                data-id="teams"
                value="z"
              />
              <label for="checkboxOne">Core</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxTwo"
                name="t[]"
                data-value="0" 
                data-id="teams"
                value="0"
              />
              <label for="checkboxTwo">iOS</label>
            </li>
            <li>
              <input 
              type="radio" 
              id="checkboxThree" 
              name="t[]"
              data-value="1" 
              data-id="teams"
              value="1"
              />
              <label for="checkboxThree">Web</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxFour"
                name="t[]"
                data-value="2" 
                data-id="teams"
                value="2"
              />
              <label for="checkboxFour">Android</label>
            </li>
            <li>
              <input 
              type="radio" 
              id="checkboxFive" 
              name="t[]"
              data-value="3" 
              data-id="teams"
              value="3"
              />
              <label for="checkboxFive">ML</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxSix"
                name="t[]"
                data-value="7" 
                data-id="teams"
                value="7"
              />
              <label for="checkboxSix">Design</label>
            </li>
            <br />
            <li>
              <input
                type="radio"
                id="checkboxSeven"
                name="t[]"
                data-value="4" 
                data-id="teams"
                value="4"
              />
              <label for="checkboxSeven">Logistics</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxEight"
                name="t[]"
                data-value="5" 
                data-id="teams"
                value="5"
              />
              <label for="checkboxEight">Sponsorships</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxNine"
                name="t[]"
                data-value="6" 
                data-id="teams"
                value="6"
              />
              <label for="checkboxNine">Marketing</label>
            </li>
            <li>
              <input 
              type="radio" 
              id="checkboxTen" 
              name="t[]" 
              data-value="8" 
              data-id="teams"
              value="8"/>
              <label for="checkboxTen">Video Editing</label>
            </li>
          </ul>
        </div>

        <br>
        <h3 class="add-members">Add Members
        <button id="myBtn" type="button">+</button>
        </h3>
    
        <div class="selectedMembers" id="selectedMembers"></div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal" style="display: none;">
          <!-- Modal content -->
          <div class="modal-content" id="modal-container">
            <span class="close">&times;</span>
            
            <input type="text" id="searchBar" onkeyup="searchTable()" placeholder="Search for names.." autofocus title="Type in a name"><br><br>
            
            <div class="fetchmemberslist" id="fetchmemberslist">
              <!-- <table id="memberslist">
              </table> -->
            </div>
            <br>
            <input id="checkAll" type="button" value="Check All">
            <button class="add" id="add" type="button" onclick="selectedMembersDisp()">Add</button>
          </div>
        </div>
        <br><br>
      </div>
